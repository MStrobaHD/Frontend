<mat-card>
    <mat-toolbar>
        <mat-icon>people</mat-icon>
        Użytkownicy
    </mat-toolbar>
    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Nazwa użytkownika">
    </mat-form-field>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" mat-sort class="mat-elevation-z8">

            <!-- Checkbox Column -->
            <ng-container matColumnDef="select">
                <th mat-header-cell *matHeaderCellDef>
                    <mat-checkbox (click)="markAllUsers()" (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()" [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
                    </mat-checkbox>
                </th>
                <td mat-cell *matCellDef="let row">
                    <mat-checkbox (click)="$event.stopPropagation()" (change)="markUser(row) ? selection.toggle(row) : null" [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel()">
                    </mat-checkbox>
                </td>
            </ng-container>s

            <!-- Position Column -->
            <ng-container matColumnDef="username">
                <th mat-header-cell *matHeaderCellDef> Nazwa użytkownika </th>
                <td mat-cell *matCellDef="let element"> {{element.username}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="role">
                <th mat-header-cell *matHeaderCellDef> Rola </th>
                <td mat-cell *matCellDef="let element"> {{element.role}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)">
            </tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
    <br>
    <div fxLayoutGap="5px" fxLayoutAlign="center center">
        <mat-form-field class="role" >
            <mat-label>Uprawnienia</mat-label>
            <mat-select [(ngModel)]="role" >
                <mat-option value="Administrator">
                  Administrator
                </mat-option>
                <mat-option value="Student">
                  Student
                </mat-option>
            </mat-select>
        </mat-form-field>
        <button  mat-raised-button color="primary" (click)="updateRole()">
            Nadaj uprawnienia
        </button>
        
    </div>
</mat-card>
