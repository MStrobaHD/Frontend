<mat-form-field class="filter">
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Wyszukaj interesującą grupę">
</mat-form-field>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort >

        <!-- ID Column -->
        <ng-container matColumnDef="icon">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
            <td mat-cell *matCellDef="let row">
                <img *ngIf="row.groupType === 'Cywilna'" src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQOD3FW8j17H15p_tLY34JuWVWpxKhS4jDnr3aBDpBzLH8hITVK">
                <img *ngIf="row.groupType === 'Wojskowa'" src="https://cdn3.iconfinder.com/data/icons/north-korea/92/icon111-20-512.png">
                <img *ngIf="row.groupType === 'Poscigowa'" src="https://cdn1.iconfinder.com/data/icons/walking-and-running-postures/235/man-human-003-512.png"> </td>
        </ng-container>

        <!-- Course name Column -->
        <ng-container matColumnDef="groupName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nazwa grupy </th>
            <td mat-cell *matCellDef="let row">{{row.groupName}}</td>
        </ng-container>

        <!-- Date Column -->
        <ng-container matColumnDef="groupType">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Typ grupy </th>
            <td mat-cell *matCellDef="let row"> {{row.groupType}} </td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Czynności </th>
            <td mat-cell *matCellDef="let row" [style.color]="row.color">

                <button mat-raised-button color="accent" matTooltip="Zarządzaj studentami grupy" (click)="openGroup(row.id, row.groupName)">
                    <mat-icon>edit</mat-icon> 
                </button>

            </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
